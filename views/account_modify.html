{{template "common/application.html" .}}

{{define "body"}}
<div class="container">
<h1>Modify Account</h1>

<form method="POST" action="/account/">
	<input type="hidden" name="uid" value="{{.Uid}}">
	<div class="form-grouop">
		<label>Name:</label>
		<input id="uname" class="form-control" value="{{.Account.Name}}" name="uname" readonly>
	</div>
	<div class="form-grouop">
		<label>Password:</label>
		<input id="pwd" type="password" class="form-control" placeholder="New Password" name="pwd">
	</div>
	<button type="submit" class="btn btn-default" onclick="return checkPwd()">Modify Password</button>
</form>

<form method="POST" action="/account/">
	<input type="hidden" name="uid" value="{{.Uid}}">
	<input type="hidden" name="uname" value="{{.Account.Name}}">
	<div class="form-grouop">
		<label>ID Card Number:</label>
		<input id="idn" class="form-control" value="{{.Account.IDN}}" name="idn">
	</div>
	<div class="form-grouop">
		<label>Formal Name:</label>
		<input id="rname" class="form-control" value="{{.Account.RealN}}" name="rname">
	</div>
	<button type="submit" class="btn btn-default" onclick="return checkID()">Modify ID Information</button>
</form>

<script>
function checkPwd() {
	var uname = document.getElementById("uname");

	if (uname.value.length == 0) {
		alert("Please input your user name");
		return false;
	}

	return true;
}

function checkID() {
	var rname = document.getElementById("rname");
	var idn = document.getElementById("idn");

	if (idn.value.length == 0) {
		alert("ID Card Number is empty");
		return false;
	}

	if (rname.value.length == 0) {
		alert("Name on your ID Card is empty");
		return false;
	}

	return true;
}
</script>
</div>
{{end}}
